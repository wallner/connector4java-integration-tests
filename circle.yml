machine:
  services:
    - docker
  environment:
    DOCKER_HOST: tcp://localhost:2375
  java:
    version: openjdk7
  pre:
    - echo 'DOCKER_OPTS="${DOCKER_OPTS} -H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock"' | sudo tee -a /etc/default/docker

dependencies:
  override:
    - mvn -U dependency:resolve generate-resources

test:
  override:
    - /bin/bash circle.sh:
        parallel: true
  post:
    - /bin/bash report.sh:
        parallel: true
